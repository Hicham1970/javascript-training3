<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace an Element</title>
  </head>
  <body>
    <div id="div1">
      <p id="p1">This is a paragraph to be  replaced.</p>
      <p id="p2">This is another paragraph.</p>
    </div>

    <script>
      const para = document.createElement("p"); // create
      const node = document.createTextNode("This is new.");//  add text to the created element
      para.appendChild(node);// attacher le text  au paragraphe créé

      const parent = document.getElementById("div1");// selectionner le parent
      const child = document.getElementById("p1");// selectionner l'element à remplacer
      parent.replaceChild(para, child);// Remplacement
    </script>
  </body>
</html>
