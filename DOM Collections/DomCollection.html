<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Collections</title>
  </head>
  <body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
      const myCollection = document.getElementsByTagName("p");

      document.getElementById("demo").innerHTML =
        "The innerHTML of the second paragraph is: " +
        myCollection[1].innerHTML;
      console.log(myCollection);
      console.log(myCollection.length);
      // Looping through the collection to add color:
      for (let i = 0; i < myCollection.length; i++) {
        myCollection[i].style.color = "blue";
      }

      // Creation d'un new sub_title:
      const sub_title = document.createElement("h3");
      const contenu_sub_title = document.createTextNode(
        "Je suis le nouveau sous_titre et vient s'incruster dans ces paragraphe"
      );
      sub_title.appendChild(contenu_sub_title);
      // Ajout de l'element a la page:
      for (i = 0; i < myCollection.length; i++) {
        myCollection[i].appendChild(sub_title);
      }
    </script>
  </body>
</html>
