<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add addEventListener to an Element</title>
</head>

<body>
    <h2>JavaScript addEventListener()</h2>

    <p>This example uses the addEventListener() method to attach a click event to a button.</p>
    <P id="para">This text will change soon after the button is clicked</P>

    <button id="myBtn">Try it</button>

    <script>
        document.getElementById("myBtn").addEventListener("click", function () {
            alert("Hello World!");
        });
        document.getElementById('para').innerHTML = "The paragraph was changed by clicking on the button";
        document.getElementById('para').innerHTML = "red";
        document.getElementById('para').innerHTML = "The paragraph was changed by clicking on the button";
    </script>


</body>

</html>
