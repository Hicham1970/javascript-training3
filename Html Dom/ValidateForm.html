<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation On submission</title>
    <style>
        div {
            box-sizing: border-box;
            width: 500px;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(240, 240, 240);
            border-radius: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: rgb(186, 201, 134);
            color: white;
        }
    </style>
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["name"].value;
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }
            let email = document.forms["myForm"]["email"].value;
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            let password = document.forms["myForm"]["password"].value;
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            let confirm_password = document.forms["myForm"]["confirm_password"].value;
            if (confirm_password == "") {
                alert("Confirm password must be filled out");
                return false;
            }
            if (password != confirm_password) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }

    </script>
</head>

<body>
    <h1>Validation On Submission</h1>
    <div>
        <form name="myForm" action="ChangeHtmlAttributes.html" onsubmit="return validateForm()" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>

</html>
